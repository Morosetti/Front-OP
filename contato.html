<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece</title>
    <link rel="stylesheet" href="./contato.css">
</head>
<body>
    <header>
        <img id="logo" src="./one-piece-logo-min.jpg"/>
        <i id="burguer" class="material-icons" onclick="clickMenu()">menu</i>
        <nav id="itens">
            <ul>
                    <a href="./index.html">
                        <li>Home</li>
                    </a>

                    <a href="./contato.html">
                        <li>Contato</li>
                    </a>

                    <a href="./fotos.html">
                        <li>Fotos</li>
                    </a>

                    <a href="./comentarios.html">
                        <li>Comentários</li>
                    </a>
                </ul>
        </nav>
    </header>

    <div id="banner"></div>
    
    <div class="opiniao-container">
        <form>
        <label for="nome" class="label-color">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email" class="label-color">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="opiniao" class="label-color">Digite sua opinião:</label>
        <textarea id="opiniao" name="opiniao" required></textarea>

        <input type="submit" value="Enviar">
        </form>
    </div>
    
    
    <footer>
        <img style="object-fit: contain;" id="logo" src="./one-piece-logo-min.jpg">
        <span>Todos os direitos reservados ©</span>
        <span>Desenvolvido por Morosetti</span>
    </footer>
    <script>
        function clickMenu() {
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>
</body>
</html>
